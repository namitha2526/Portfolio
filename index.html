<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Star Hotel Menu</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Body styles */
        body {
            background-color: #3E2723; /* Deep brown */
            color: #FAFAFA; /* Light text */
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #5D4037; /* Chocolate brown */
            color: #FFD54F; /* Golden yellow */
            text-align: center;
            padding: 2rem 1rem;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px #000;
        }

        header p {
            font-size: 1.5rem;
        }

        /* Menu Section */
        section.menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .menu-item {
            background-color: #FFF8E1; /* Light cream */
            border: 1px solid #E0E0E0;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            margin: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .menu-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .menu-item .content {
            padding: 1rem;
            text-align: center;
        }

        .menu-item h3 {
            font-size: 1.8rem;
            color: #D84315; /* Burnt orange */
            margin-bottom: 0.5rem;
        }

        .menu-item p {
            font-size: 1rem;
            color: #5D4037; /* Chocolate brown */
        }

        .menu-item .price {
            font-size: 1.4rem;
            color: #FF7043; /* Coral orange */
            font-weight: bold;
        }

        .menu-item .currency {
            color: #1B5E20; /* Forest green */
        }

        /* Footer */
        footer {
            background-color: #5D4037;
            color: #FFD54F;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer p {
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section.menu {
                flex-direction: column;
                align-items: center;
            }

            .menu-item {
                width: 90%;
            }
        }
        h1{color:aqua;font-style: italic;text-align: center;}
        h2{color:aqua;font-style: italic;text-align: center;}
    </style>
</head>
<body>

<header>
    <h1>5-Star Hotel Menu</h1>
    <img src="https://media-cdn.grubhub.com/image/upload/d_search:browse-images:default.jpg/w_1200,q_auto,fl_lossy,dpr_auto,c_fill,f_auto,h_800,g_auto/eqxisltrvlwau19towzj">
    <h1>STARTERS</h1><br>
</header>

<h1>VEG STARTERS</h1>
<section class="menu">
    <div class="menu-item">
        <img src="https://rainbowplantlife.com/wp-content/uploads/2022/02/Gobi-Manchurian-cover-photo-on-white-tile-1-of-1.jpg" alt="Gobi Manchurian">
        <div class="content">
            <h3>Gobi Manchurian</h3>
            <p>An Indo-Chinese appetizer and this version will blow your mind!</p>
            <p class="price">₹190</p>
            <button class="add-to-cart" onclick="addToCart('Gobi Manchurian', 190)">Add to Cart</button>
        </div>
    </div>

    <!-- Other menu items go here, use similar code for the rest -->

</section>

<h1>EGG STARTERS</h1>
<section class="menu">
    <!-- Egg starter items -->
</section>

<h1>NON-VEG STARTERS</h1>
<h2>TANDOORI STARTERS</h2>
<section class="menu">
    <!-- Tandoori starter items -->
</section>

<h2>CHICKEN STARTERS</h2>
<section class="menu">
    <!-- Chicken starter items -->
</section>

<h2>MUTTON STARTERS</h2>
<section class="menu">
    <!-- Mutton starter items -->
</section>

<h2>Your Cart</h2>
<section id="cart-section">
    <ul id="cart-list">
        <!-- Cart items will appear here -->
    </ul>
    <p id="cart-total">Total: ₹0</p>
</section>

<footer>
    <p>&copy; 2024 5-Star Hotel | All Rights Reserved</p>
</footer>

<script>
// Cart array to store added items
let cart = [];

// Function to add item to the cart
function addToCart(itemName, itemPrice) {
    // Create an object for the item
    const item = {
        name: itemName,
        price: itemPrice
    };

    // Add item to the cart
    cart.push(item);
    updateCart();
}

// Function to update the cart display
function updateCart() {
    const cartList = document.getElementById('cart-list');
    const cartTotal = document.getElementById('cart-total');

    // Clear the current list
    cartList.innerHTML = '';

    // Add each item to the cart list
    cart.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = ${item.name} - ₹${item.price};
        cartList.appendChild(listItem);
    });

    // Calculate total price
    const total = cart.reduce((sum, item) => sum + item.price, 0);
    cartTotal.textContent = Total: ₹${total};
}
</script>

</body>
</html>
